<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herbstcampus Voter</title>
  <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
  <style type="text/css">
    body {
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Herbstcampus</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    
    <h1>Wie war der Herbstcampus 2014?</h1>
    
    <div class="container">
      <form action="http://localhost:4040/votings/" method="POST" role="form">
        <div id="error" class="alert alert-danger hidden" role="alert">
          Bitte w√§hlen Sie wie ihnen der Herbstcampus gefallen hat
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="voting" value="good">super
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="voting" value="ok">ok
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="voting" value="bad">geht so
          </label>
        </div>
        <button type="submit" class="btn btn-default">Abstimmen</button>
      </form>
    </div>
  </div>
  
  <div id="results" class="container hidden">
    <h2>Ergebnisse</h2>
    <div class="progress">
      <div id="good" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">60</div>
    </div>
    <div class="progress">
      <div id="ok" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">30</div>
    </div>
    <div class="progress">
      <div id="bad" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">10</div>
    </div>
  </div>

  <script type="application/dart" src="main.dart"></script>
  <script src="packages/browser/dart.js"></script>
  
</body>
</html>
